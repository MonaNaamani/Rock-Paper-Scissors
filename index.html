<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="resetstyle.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="title">Rock Paper Scissors</div>
    </div>
    <div class="bg-container">
      <div class="body">
        <div class="body-top">
          <button class="main-button" id="rock">Rock</button>
          <button class="main-button" id="paper">Paper</button>
          <button class="main-button" id="scissors">Scissors</button>
        </div>
        <div class="body-middle">
          <h2>Computer Choice: <span id="computer-choice"></span></h2>
          <h2>Your Choice: <span id="user-choice"></span> </h2>
        </div>
        <div class="body-bottom">
          <h1 class="round-details">Round Details</h1>
          <div class="result-details">
            <h2><span id="result"></span></h2>
          </div>
          <div class="other-details">
            <h2>Your Score: <span id="player-score"></span></h2>
            <h2>Computer Score: <span id="computer-score"></span></h2>
            <h2>Round Number: <span id="round-number"></span></h2>
          </div>
        </div>
      </div>
      <div class="restart">
        <button class="restart-button">Restart</button>
      </div>
    </div>
    <div class="footer">
      <p>Made by <a href="https://github.com/MonaNaamani" target="_blank">Mona Naamani</a></p>
    </div>
    <audio id="sound" src="./sounds/tink.wav"></audio>
  </body>
  
</html>
